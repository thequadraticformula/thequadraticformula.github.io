<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie's Minesweeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Theme from Pong Game --- */
        body {
            font-family: 'Inter', sans-serif; /* Theme Font */
            background-color: #111827; 
            color: #E0E7FF; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            user-select: none;
        }

        h1 {
            font-size: 2.25rem; /* Theme Size (was 40rem) */
            font-weight: 700;   /* Theme Weight (was 800) */
            margin-bottom: 1rem; 
            text-align: center;
            color: #a5b4fc; 
            line-height: 1.1;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.125rem; /* Theme Size */
            color: #9CA3AF; 
            margin-bottom: 1.5rem; 
            text-align: center;
        }

        /* Main Game Container */
        .game-container {
            border: 1px solid rgba(99, 102, 241, 0.3); 
            border-radius: 12px; /* Theme Shape */
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.5);
            background-color: #1F2937; 
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            max-width: 95vw;
            overflow: auto;
        }

        /* Controls & Status */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-weight: 600;
            color: #FBBF24; 
            font-size: 1.2rem;
        }

        /* Buttons */
        .btn {
            background-color: #4F46E5; 
            color: white;
            padding: 12px 24px; /* Increased padding to match Theme */
            font-size: 1.25rem; /* Theme Size (was 0.9rem) */
            font-weight: 700;   /* Theme Weight (was 600) */
            border: none;
            border-radius: 8px; /* Theme Shape (was 6px) */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #6366F1; 
            transform: translateY(-1px);
        }
        
        .btn.active {
            background-color: #FBBF24; 
            color: #1F2937; 
        }

        /* --- Minesweeper Grid --- */
        #grid {
            display: grid;
            gap: 2px;
            background-color: #374151; 
            border: 4px solid #374151;
            border-radius: 4px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #4B5563; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            font-size: 1.2rem;
        }

        .cell:hover:not(.revealed) {
            background-color: #6B7280; 
        }

        .cell.revealed {
            background-color: #1F2937; 
            cursor: default;
        }

        .cell.mine {
            background-color: #7F1D1D; 
        }

        /* Number Colors */
        .num-1 { color: #60A5FA; } 
        .num-2 { color: #34D399; } 
        .num-3 { color: #F87171; } 
        .num-4 { color: #818CF8; } 
        .num-5 { color: #FBBF24; } 
        .num-6 { color: #34D399; }
